<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to AI French Poem Generator</h1>
      </header>
      <form id="generator-form">
        <input
          type="text"
          placeholder="Enter topic of French Poem.."
          autofocus
          required
          autocomplete="off"
          class="instruction"
          id="instructions"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem" id="poem"></div>

      <footer>
        Coded by
        <a href="https://github.com/dashboard" target="_blank">Lila Oliver</a>,
        open-sourced on
        <a href="https://github.com/loliver42/AI-Poem-Project" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="ai-poem-project.netlify.app" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
