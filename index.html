<html lang="en">

    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem</title>
  </head>
  <body>
    <header>

    <div>
      poem here <br />
      poem here

      >
      and is hosted on
      <a href="ai-poem-project.netlify.app" target="_blank">Netlify</a>
    </footer>
  </body>
  <script src="src/script.js"></script>
</html>
